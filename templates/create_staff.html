<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Lisää työntekijä</title>

<div class="container">
    <!-- Navigointi -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="/frontpage">Etusivu</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/animal_records">Eläintietokanta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create_animal">Lisää asukas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create_user">Lisää käyttäjä</a>
          </li>
        </ul>
    </nav>

    <!-- Lomake -->
    <form action="/add_staff" method="POST">
        <div class="form-group col-3" style="color: green;">
            {% if staff_added %}
                <p><strong>Uusi työntekijä lisätty!</strong></p>
            {% endif %}
        </div>
        <div class="form-group col-3" style="color: red;">
            {% if sql_error %}
                <p><strong>Tietokantaan vienti epäonnistui!</strong></p>
            {% endif %}
        </div>
        <div class="form-group col-3">
            <label for="name">Lisää uusi työntekijä</label>
            <input type="text" class="form-control" id="name" name="name" minlength="3" maxlength="32" required>
        </div>
        <div class="form-group col-3">
            <label for="role">Työrooli</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="doctor" name="role" value="Lääkäri" required>
                <label class="form-check-label" for="doctor">Lääkäri</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="caretaker" name="role" value="Hoitaja">
                <label class="form-check-label" for="caretaker">Hoitaja</label>
            </div>
        </div>
        <div class="form-group col-3">
            <label for="date">Päivämäärä</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group col-3">
            <label for="contact">Yhteystiedot</label>
            <textarea class="form-control" id="contact" name="contact" minlength="0" maxlength="200"></textarea>
        </div>
        <div class="form-group col-3">
            <button type="submit" class="btn btn-primary">Luo työntekijä</button>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </div>
    </form>
</div>
