<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Lisää asukas</title>

<div class="container">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="/frontpage">Etusivu</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/animal_records">Eläintietokanta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create_animal">Lisää asukas</a>
          </li>
        </ul>
    </nav>

    <!-- Form for new record -->
    <form action="/create_record" method="POST">
        <div class="form-group col-3" style="color: red;">
            {% if sql_error %}
                <p><strong>Tietokantaan vienti epäonnistui!</strong></p>
            {% endif %}
        </div>
        <div class="form-group col-3">
            <label for="record">Hoitokirjaus:</label>
            <textarea class="form-control" id="record" name="record" minlength="5" maxlength="2000" required></textarea>
        </div>
        <div class="form-group col-3">
            <button type="submit" class="btn btn-primary">Lisää kirjaus</button>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </div>
    </form>
